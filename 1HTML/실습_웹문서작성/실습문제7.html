<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문하기</title>
</head>
<body>
  <h1>주문하기</h1>
    <form action='실습문제7.html' method='get'>
      <p><label for='name'>고객명 : <input type="text" name="name" id="name" autofocus required></label></p>
      <p><label for='tel'>전화번호 : <input type="tel" name="tel" id="tel"></label></p>  유효성검사
      <p>E-mail : <input type="email" name="email" id="email"></p>
      <!-- 라벨을 사용하면 => 라벨을 선택해도 텍스트 필드가 선택됨. (범위가 넓다)
            라벨을 함으로써 글자를 선택해도 입력이 가능하도록 함(영역을 넓혀준다)
          p만 사용했을떄와의 차이를 확인해보자!-->
      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" id="size_s" value='s'> 
        <label for='size_s'>Samll </label> <br><br> 
        <!--해당 요소에 연결하기 위해 요소의 id값을 라벨에 적어줘야한다-->

        <input type="radio" name="size" id="size_m" value='m'> 
        <label for='size_m'>Medium</label> <br><br>

        <input type="radio" name="size" id="size_l" value='l' checked> 
        <label for='size_l'>Large</label>  <!--서버에 전달되는 값은 보통 value값-->
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="bacon">  
        <label for='bacon'>베이컨</label> <br><br>

        <input type="checkbox" name="topping" id="chesses">  
        <label for='chesses'>치즈</label> <br><br>

        <input type="checkbox" name="topping" id="oniun">  
        <label for='oniun'>양파</label> <br><br>

        <input type="checkbox" name="topping" id="mushroom">  
        <label for='mushroom'>버섯</label>
      </fieldset>
      <p>희망 배송 일 : <input type="date" name="" id=""></p>
      <p>희망 배송 시간 : <input type="time" name="time" id="time"></p>
      <p>배송 시 요청사항 : <textarea name="textarea" id="textarea" cols="25" rows="4"></textarea></p>
      <input type="submit" value="주문하기">
    </form>

</body>
</html>
