<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>

  <form>
      <fieldset>
          <legend>필수 입력 사항</legend>
          <table>
            <tr>
              <th><label for='userId'>ID</label></th>
              <td><input type="text" name="userId" id="userId" placeholder='아이디 10글자 이내' max='10'></td>
              <td><input type="button" value="중복확인"></td>
            </tr>
            <tr>
              <th><label for='userPw'>비밀번호</label></th>
              <td><input type="password" name="userPw" id="userPw" placeholder='영문, 숫자, 특수문자 포함 8자 이상'></td>
              <td></td>
            </tr>
            <tr>
              <th><label for='pwCheck'>비밀번호 확인</label></th>
              <td><input type="password" name="pwCheck" id="pwCheck"></td>
              <td></td>
            </tr>
            <tr>
              <th><label for='userEmail'>Email</label></th>
              <td><input type="email" name="userEmail" id="userEmail"></td>
              <!--select박스 (드롭다운박스)-->
              <td><select name="emailAddr" id="emailAddr">
                  <option value='etc' label='직접입력' selected>직접입력</option>
                  <option value='naver.com' label='naver.com'></option>
                  <option value='gmail.com' label='gamil.com'></option>
                  <option value='daum.com' label='daum.com'></option>
                  </select>
              </td>
            </tr>
          </table>
      </fieldset>


      <fieldset>
        <legend>추가 정보</legend>
          <ul>
              <li>
                  <label for='addFile'>프로필 사진</label>
                   : <input type="file" name="addFile" id="addFile">
              </li>
          <br>
              <li>
                  <label for='gender'>성별</label>
                   : <input type="radio" name="gender" id="gender" value='M'> 남자
                     <input type="radio" name="gender" id="gender" value='F'> 여자
              </li>

          <br>
              <li>
                  <label for='birth'>생년월일</label>
                  : <input type="date" name="birth" id="birth">
              </li>

          <br>
              <li>
                  취미 : <br>
                  <input type="checkbox" name="hobby" id="hobby1" value="baseball"> <label for='hobby1'>야구</label>
                  <input type="checkbox" name="hobby" id='hobby2' value="basketball"> <label for='hobby2'>농구</label>
                  <input type="checkbox" name="hobby" id='hobby3' value="soccer"> <label for='hobby3'>축구</label>
                  <br>
                  <input type="checkbox" name="hobby" id='hobby4' value="study" checked> <label for='hobby4'>공부</label>
                  <label for='hobby5'><input type="checkbox" name="hobby" id='hobby5' value="music"> 음악감상</label>
                  <br>
                  <input type="checkbox" name="hobby" id="hobby6" value='etc'> 기타 : <input type="text" name="etcTex" id="etcTex">
              </li>

          <br>
              <li>
                  <label for='introduce'>자기소개</label>
                  <br>
                  <textarea name="introduce" id="introduce" cols="40" rows="4" style='resize:none;'></textarea>
              </li>
          </ul>
        </fieldset>

      <p>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
      </p>
  </form>  
</body>
</html>
