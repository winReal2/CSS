<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  
  <!-- mouseover : pic-6.jpg -->
  <!-- mouseout : pic-1.jpg -->
  <script>
    window.onload = function(){

      let img = document.querySelector('#container > img');
      //mouseover : 마우스가 요소위에 올라왔을 때 
      img.addEventListener('mouseover', function(){
        // img태그의 src속성을 변경 (요소.속성으로 접근)
        img.src = "images/pic-1.jpg";
      });

      //mouseout : 마우스가 요소에서 나갔을 때 
      img.addEventListener('mouseout', function(){
        img.src = "images/pic-6.jpg";
      });
    }
  </script>

  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size:1.5rem;
      text-align:center;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img src="images/pic-1.jpg" alt="">
  </div>

</body>
</html>
