<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지오로케이션 API 연습</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    body {            
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
    }

  button {
    margin-top:20px;
    padding:10px 20px;    
  }

  #result {    
    padding:10px 20px;
  }
  

  </style>
</head>
<body>
  <button id="getLocation">위치 정보 가져오기</button>
  <div id="result"></div>

  <script>
    let btn = document.getElementById('getLocation');
    
    btn.addEventListener('click', function(){
      
      if("geolocation" in navigator){ 
        // 위치정보 사용가능
        
        // 현재위치 요청
        // getCurrentPosition(성공콜백, 오류콜백)
        navigator.geolocation.getCurrentPosition((position) => {
        doSomething(position.coords.latitude, position.coords.longitude);
        });
      } else {
        // 위치정보 사용 불가능
        alert ('geolocation 지원불가! - 현재위치를 알수 없습니다.')
      }
    });
  
      function doSomething(latitude, longitude){
        console.log('latitude', latitude); //경도
        console.log('longitude', longitude);  //위도
       
        let resDiv = document.querySelector('#result');
       
        resDiv.innerHTML = `경도 : ${latitude}, 위도 : ${longitude}`; 
      }




  </script>
</body>
</html>
