<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향</title>

  <style>
    div{
        width:600px;
        margin:0px auto;  /*가운데 정렬*/
    }
    h1{
      font-size: 3em;
      border:1px solid #666;    /*solid : 선을 의미*/
      background-color: #ddd;   /* 16진수로 색을나타내는 방법  0~f #000:검정 #fff:흰색*/
    }
    p{
      font-style:italic;
    }
    span{
      border:1px solid #666;
      padding:5px;
    }
  </style>

</head>
<body>
  <div>
    <h1>레드향</h1>

    <p>
      껍질에 붉은 빛이 돌아 레드향이라 불린다.
    </p>
    <p>
      <span>레드향</span>은 한라봉과 귤을 교배한 것으로
      일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
    </p>
    <p>
      비타민 C와 비타민 P가 풍부해
      혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
    </p>
  </div>
</body>
</html>
