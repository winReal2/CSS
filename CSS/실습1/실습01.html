<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐라국 입춘굿</title>
  <style>
    h1{
      /* inline-block : 내가가지고 있는 컨텐츠의 영역만 차지
        div, span태그로 블럭 지정할 수도 있다 */
      
      display: inline-block; 
      font-size: 2em;
      font-weight: 900;
      color: #fff;
      background-color: rgb(3, 3, 182);
    }
    .red{
      color: red;
      font-weight: 700;
    }
    div{
      /* border: 1px solid black; */
      width: 600px;
      margin:0px auto; /*위 아래는 0, 좌우는 자동으로*/
      border: 1px solid black;  
    }

  </style>



</head>
<body>
  <div>
    <h1>탐라국 입춘굿</h1>
    <p>제주도의 문화축제 중에서 유일하게 <span class='red'>전통시대부터 존재했던 축제</span>이다.</p>
    <p>
      제주에서 입춘은 새철<sup>(제주어, 샛절)</sup>드는 날,
      <br>하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
  </div>  
</body>
</html>
