<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="실습1.css">

</head>
<body> 
    <div class="wrap">
        <header>
            <!-- 로고 영역 -->
            <div class='logo'>
                <div class='logo_left'>
                    <img src="../실습4_웹문서 만들기/images/logo.jpg" alt="로고이미지">
                </div>
                <div class='mainlogo'>
                    <img src="../실습4_웹문서 만들기/images/mainlogo.jpg" alt="메인로고">
                </div>
            </div>

            <!-- 메뉴 영역 -->
            <nav>
                <ul>
                    <li><a href="#">메인1</a></li>
                    <li><a href="#">메인2</a></li>
                    <li><a href="#">메인3</a></li>
                    <li><a href="#">메인4</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <!-- 왼쪽사이드 -->
            <aside id='leftSide'>
                <img src="../실습4_웹문서 만들기/images/left_img.jpg" alt="">
            </aside>

            <!-- 컨텐츠 -->
            <!-- 이미지 경로와 텍스트를 db에서 가져와서 사용 
            sql문으로 10건을 조회하면 10건을 반복문처리해서 화면에 보여줌
            목록태그(li)는 이미지를 잘 처리하기 위해서 사용-->
            <div id='mainContent'>
                <ul>
                    <li><img src='images/main_img1.jpg' alt=''>text</li>
                    <li><img src='images/main_img2.jpg' alt=''>text</li>
                    <li><img src='images/main_img3.jpg' alt=''>text</li>
                    <li><img src='images/main_img4.jpg' alt=''>text</li>
                </ul>
            </div>
            
            <!-- 오른쪽 사이드 -->
            <aside id='rightSide'>
                <!-- 로그인영역 시작 -->
                <div id='login_wrap'>
                    <form id='login_form' action='' method=''>  
                        <div id='login_form_input'>           
                            <input type='text' name='' id='' placeholder='아이디를 입력하세요.'> 
                            <input type='password' name='' id='' placeholder='비밀번호를 입력하세요.'> 
                        </div>     
                        <div id='login_form_btn'>    
                            <input type='submit' value='로그인'>     
                        </div>        
                    </form>
                    <div id='login_link'>
                        <a href='#'>회원가입</a>
                        <a href='#'>아이디 찾기</a>
                        <a href='#'>비밀번호 찾기</a>
                    </div>
                </div>
                <!-- 로그인영역 끝 -->
                <img src="images/right_img.jpg" alt="" id='banner'>
                <img src="images/me_chat.jpg" alt="" id='chat'>
            </aside>
        </main> 
        
        <!-- 푸터영역 -->
        <footer>
            <img src="images/footer.jpg" alt="">
        </footer>
    </div>
</body>
</html>
