<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랙스박스</title>
    <style>
        .container{
            width: 700;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
            /* 플렉스 컨테이너 지정 */
            display: flex;
        }
        .box{
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
            background-color: #222;
        }
        p{
            color: #fff;
            text-align: center;
        }
        #opt1{
            /* 왼쪽에서 오른쪽으로 요소를 배치 */
            flex-direction: row;
        }
        #opt2{
            /* 오른쪽에서 왼쪽으로 요소를 배치 */
            flex-direction: row-reverse;
        }
        #opt3{
            /* 위에서 아래로 요소를 배치 */
            flex-direction: column;
        }
        #opt4{
            /*아래에서 위로 요소를 배치 */
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <!-- 주축과 교차축을 알고 있어야 함! -->
    <div class='container' id='opt1'>
        <!-- (div.box>p{$})*3 -->
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class='container' id='opt2'>
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class='container' id='opt3'>
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class='container' id='opt4'>
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
</body>
</html>
